

      <div class="container-fluid">
        <div class="row dash-tab">
            <div class="col-sm-3 cus-srch">
                <div class="form-group">
                   FROM DATE
                  <input type="date" class="form-control pl-0" id="birthday1" placeholder="From Date" [(ngModel)]="selectedStartDate" name="selectedSDate" (change)="changedDate('start',$event.target.value)">
                  
                </div>
              </div> 
            <div class="col-sm-3 cus-srch">
              <div class="form-group">
                 TO DATE
                <input type="date" class="form-control pl-0" id="birthday2" placeholder="To Date" [(ngModel)]="selectedEndDate" name="selectedEDate" (change)="changedDate('end',$event.target.value)">
                
              </div>
            </div> 
            <div class="col-sm-3">
                <div class="form-group mt-3">
                  <button class="shortcut-btn w-100" (click)="onDateSelect()"><b>SEARCH</b></button>
                </div>
              </div>
              <div class="offset-md-1 col-sm-2 cus-srch">
                <div class="form-group">
                  SELECT PER PAGE
                  <select name="pay" class="form-control pl-0" id="pay" [(ngModel)]="selectedPerPage" (change)="onLimitSelect($event.target.value)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                 </div>
              </div> 
            
                  
                  <div class="col-sm-12">
                 <div class="table-responsive">
                  <table class="table details_table ">
                    <thead>
                      <tr>
                        <th scope="col">Ingredient Name<a href = 'javascript:void(0)' (click)="changeOrder('ingredient')" class="caret-sort"><i class="fa" [class.fa-caret-down]="sortFields.ingredient" [class.fa-caret-up]="!sortFields.ingredient"></i></a></th>
                        <th scope="col">Category<a href = 'javascript:void(0)' (click)="changeOrder('category')" class="caret-sort"><i class="fa" [class.fa-caret-down]="sortFields.category" [class.fa-caret-up]="!sortFields.category"></i></a></th>
                        <th scope="col">Stock out (By Stock Manager)<a href = 'javascript:void(0)' (click)="changeOrder('quantity_by_stock')" class="caret-sort"><i class="fa" [class.fa-caret-down]="sortFields.quantity_by_stock" [class.fa-caret-up]="!sortFields.quantity_by_stock"></i></a></th>
                        <th scope="col">Stock out (By Order)<a href = 'javascript:void(0)' (click)="changeOrder('quantity_by_order')" class="caret-sort"><i class="fa" [class.fa-caret-down]="sortFields.quantity_by_order" [class.fa-caret-up]="!sortFields.quantity_by_order"></i></a></th>
                      </tr>
                    </thead>
                    <tbody *ngIf='reportList?.length; else elseBlock' style="width:100%">
                      <tr *ngFor = "let item of reportList| paginate: { itemsPerPage: selectedPerPage, currentPage: currentpage, totalItems: totalPage};  index as i;">
                        <td><B>{{item.ingredient | titlecase}}</B></td>
                        <!-- <td>{{item.total_price}}</td> -->
                        <td>{{item.category | titlecase}}</td>
                        <td>{{item.quantity_by_stock}}({{item.unit}})</td>
                        <td>{{item.quantity_by_order}}({{item.unit}})</td>
                      </tr>
                     </tbody>
                      <ng-template #elseBlock>
                        <tbody>
                          <tr>
                            <td class="text-center" colspan="100%">{{response}}</td>
                          </tr>
                        </tbody>
                      </ng-template>
                  </table>
                  <pagination-controls (pageChange)="getAllReport($event)" style="text-align: center;"></pagination-controls>
                </div>
                </div>
                
          
        </div>
      </div>
